<div ui-view>
	<h2>Sign up<h2>
	<form ng-submit="signup()">
	 
	 <div>
	    <!-- ENTER USERNAME -->
		  <input class="input-field" type="text" name="username" ng-model="currentUser.username" placeholder="username" ng-minLength=6 ng-maxLength=12 required/>
		  <!-- <div><small>error container</small></div> -->
	  </div>

	  <div>
	    <!-- ENTER PASSWORD -->
		  <input class="input-field" type="password" name="password" ng-model"currentUser.password" placeholder="password" required/>
		  <!-- <div><small>error container</small></div> -->
	  </div>
      <input type="submit" value="Sign up"/>
	</form>
	<p>Already have an account?
		<a ui-sref="signin"><input type="button" value="Sign in"/></a>
	</p>
</div>
